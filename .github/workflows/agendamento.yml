name: Contar arquivos à meia-noite

on:
  schedule:
    - cron: "0 0 * * *"  # todo dia à meia-noite

jobs:
  contar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Contar arquivos
        run: |
          total=$(find . -type f | wc -l)
          echo "Total de arquivos no repositório: $total"
