name: Info completa (sem sequência)

on:
  push:
    branches: [ main ]

jobs:
  info:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tipo: [data, usuario, html, css, js]
    steps:
      - uses: actions/checkout@v4
      - name: Exibir informação
        run: |
          if [ "${{ matrix.tipo }}" = "data" ]; then
            date
          elif [ "${{ matrix.tipo }}" = "usuario" ]; then
            echo "Usuário: ${{ github.actor }}"
          elif [ "${{ matrix.tipo }}" = "html" ]; then
            echo "HTML: $(find . -type f -name '*.html' | wc -l)"
          elif [ "${{ matrix.tipo }}" = "css" ]; then
            echo "CSS: $(find . -type f -name '*.css' | wc -l)"
          else
            echo "JS: $(find . -type f -name '*.js' | wc -l)"
          fi
